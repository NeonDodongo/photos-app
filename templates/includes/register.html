{{ define "content" }}
<div class="body-content">
    <div class="row">
        <div class="offset-lg-5 col-lg-2 text-center">
            <h3>Let's Get You Signed Up!</h3>
            <hr />
            <form action="/register" method="post">
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="Username" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" />
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirm" placeholder="Password Confirm" />
                </div>
                {{ if .error }}
                <p><small class="error">{{.error}}</small><p>
                {{ end }}
                <button type="submit" class="btn btn-primary">Register</button>
                <br />
                <a href="/signon"><small>Already have an account? Click Here!</small></a>
            </form>
        </div>
    </div>
</div>
{{ end }}
